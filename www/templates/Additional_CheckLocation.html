
<ion-view view-title="ตรวจสอบ Location" >
  <ion-content class="AdditionalCheckLocation input-custom containner padding-top">

        <div class="padding">
          <div class="row text-right">
            <label class="col col-center col-20 text-danger">Location : </label>
            <div class="col col-45"><input type="text" id="Location1" ng-model="data.Lolation1" class="form-control" placeholder="Text" uppercased></div>
            <div class="col text-center">
              <a class="button-icon icon ion-ios-camera-outline" ng-click="scanBarcode()"></a>
            </div>
            <div class="col col-20">
              <button class="button button-block button-dark button-save no-margin" ng-click="search(data.Lolation1)">ค้นหา</button>
            </div>
          </div>
          <div class="row text-right">
            <div class="col col-center col-20"><label> Location : </label></div>
            <div class="col col-45"><input type="text" ng-model="data.Lolation2" class="form-control" placeholder="Text" uppercased readonly></div>
          </div>
        </div>

        <div class="padding">
        <ion-scroll zooming="false" has-bouncing="false" direction="xy" ng-style="{'height': (ItemList.length > 10)? '500px':'auto'}">
        <table class="table table-bordered table-responsive" >
          <thead>
            <tr style="background-color: #eeeeee">
              <th>Grade</th>
              <th>Qty_per_TAG</th>
              <th>Weight</th>
              <th>Roll</th>
            </tr>
          </thead>
          <tbody >
            <tr ng-if="ItemList.length == 0">
              <td colspan="4">ไม่มีรายการ</td>
            </tr>
            <tr ng-if="ItemList.length > 0" ng-repeat="(n, v) in ItemList track by $index">
              <td>{{v.Sku_Id}}</td>
              <td>{{v.Qty_per_TAG}}</td>
              <td>{{v.Weight}}</td>
              <td>{{v.Roll}}</td>
            </tr>
          </tbody>
        </table>        
        </ion-scroll>
        <br>
          <div class="row text-right">
              <span class="col col-center"> Count : </span>
              <input type="text" ng-model="ItemList.length" class="form-control pull-right col col-20 input-skyblue text-right" placeholder="0" readonly>
        </div>
        </div>

        <!-- <br> -->
        <!-- <div class="text-center"><button class="button button-stable">Clear</button></div> -->

  </ion-content>
  
  <ion-footer-bar>
    <div class="bar bar-footer fooExit">
      <a class="item-icon-left"><i class="icon ion-arrow-left-c fooExit" ng-click="GoBack()"></i></a>
    </div>
  </ion-footer-bar>
</ion-view>

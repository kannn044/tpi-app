
<ion-view view-title="Split Pallet" >
  <ion-content class="SplitPallet input-custom containner padding-left padding-right padding-top">
    <!-- <form role="form" name="myForm" novalidate> -->
    <div class="padding-top">
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
            <label class="text-danger">Pallet ต้นทาง :</label>
          </div>
          <div class="col col-40"><input type="text" ng-model="data.PalletStart" id="pallet-start" class="form-control" placeholder="Enter Text" uppercased></div>
          <div class="col text-center"><a class="button-icon icon ion-ios-camera-outline" ng-click="scanBarcode('Start')" style="max-height: 0px"></a></div>
          <div class="col col-20"><button class="button button-dark button-block no-margin button-save" ng-click="searchPallet(data.PalletStart, 'Start')">ค้นหา</button></div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
             <label class="text-danger">Grade :</label>
          </div>
          <div class="col"><input type="text" ng-model="data.Str1" class="form-control" placeholder="Enter Text" readonly></div>
          <!--<div class="col">-->
            <!--<select width="100%" style="width: 100%; height: 32px; " ng-model="data.TagNo" ng-change="changeTagNo(data.TagNo)">-->
            <!--<select width="100%" style="width: 100%; height: 32px; " ng-model="data.Str1" ng-disabled="true">
              <option value="">{{data.Str1}}</option>-->
              <!--<option value="">เลือก</option>-->
              <!--<option ng-if="dataTagItem" ng-repeat="(key, value) in dataTagItem | orderObjectBy:'Tag_No_T':false " value="{{value}}">{{dataTagItem[0].Tag_No_T}}</option>-->
            <!--</select>-->
          </div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
             <label class="">สินค้า :</label>
          </div>
          <div class="col"><input type="text" ng-model="data.SkuId" class="form-control" placeholder="Enter Text" readonly></div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
             <label class="">สถานะ :</label>
          </div>
          <div class="col"><input type="text" ng-model="data.PalletStatus" class="form-control" placeholder="Enter Text" readonly></div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
             <label class="">Lot No. :</label>
          </div>
          <div class="col"><input type="text" ng-model="data.LotNo" class="form-control" placeholder="Enter Text" readonly></div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
             <label class="">จำนวนเต็ม :</label>
          </div>
          <div class="col col-20">
            <input type="number" ng-model="data.KG" ng-value="data.KG" class="form-control" placeholder="Number" readonly>
          </div>
          <div class="col col-center"><label>KG.</label></div>
          <div class="col col-20">
            <input type="number" ng-model="data.BAG" class="form-control" style="margin-left: 4px;" placeholder="Number" readonly>
          </div>
          <div class="col col-center"><label>Roll/Unit</label></div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
             <label class="text-danger">จำนวนย้าย :</label>
          </div>
          <div class="col">
              <input type="number" ng-model="data.QtyMove" ng-value="data.QtyMove " id="qty-move" class="form-control" placeholder="Number" ng-change="changeQtyMove(data.QtyMove)" >
          </div>
          <div class="col col-10 col-center"><label>KG</label></div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right">
             <label class="">จำนวนคงเหลือ :</label>
          </div>
          <div class="col">
              <input type="number" ng-model="data.QtyAfterMove" ng-value="data.QtyAfterMove " class="form-control input-skyblue" placeholder="Number" readonly>
          </div>
          <div class="col col-10 col-center"><label>KG</label></div>
        </div>
        <div class="row no-padding no-margin">
          <div class="col col-25 col-center text-right ">
             <label class="text-danger">Pallet ปลายทาง :</label>
          </div>
          <div class="col col-40"><input type="text" ng-model="data.PalletEnd" id="pallet-end" class="form-control" placeholder="Enter Text" uppercased></div>
          <div class="col text-center"><a class=" button-icon icon ion-ios-camera-outline " ng-click="scanBarcode('End')" style="max-height: 0px"></a></div>
          <div class="col col-20"><button class="button button-dark button-block no-margin button-save" ng-click="searchPallet(data.PalletEnd, 'End')">ค้นหา</button></div>
        </div>

        <div ng-hide="true">
          {{data.Tag_No}}
          {{data.ItemStatus_Index_Bal}}
        </div>
        
        <br>
        <div class="text-center"><button class="button button-dark button-select" ng-click="save(data)">ยืนยัน</button></div>
    </div>

    <!-- </form> -->
  </ion-content>
  
  <ion-footer-bar>
    <div class="bar bar-footer fooExit">
      <a class="item-icon-left"><i class="icon ion-arrow-left-c fooExit" ng-click="GoBack()"></i></a>
    </div>
  </ion-footer-bar>
</ion-view>
